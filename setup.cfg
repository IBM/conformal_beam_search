# pyproject.toml support for configs outside PEP 621 is currently only in beta
# see https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[options]
packages = find:
include_package_data = False
# non-endpoint scripts are not supported in pyproject.toml

[options.packages.find]
exclude =
    # the following exclusion is to prevent shipping of tests.
    # if you do include them, add pytest to the required packages.
    *tests*

# flake8 currently does not support pyproject.toml
# see https://github.com/PyCQA/flake8/issues/234
[flake8]
max-line-length = 80
ignore = E203, E501, W503, N806, N803, N812
per-file-ignores =
    __init__.py: F401
    conf.py: E402
exclude =
# No need to traverse our git directory
    .git
# There's no value in checking cache directories
    __pycache__
# The conf file is mostly autogenerated, ignore it
    docs/conf.py
# ignore tests
    environment_files/tests/*
# This contains our built documentation
    build
# This contains builds of flake8 that we don't want to check
    dist
# setup file
    setup.py
# eggs
    .eggs
    *.egg

[mypy]
check_untyped_defs = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-confbeam_models.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True